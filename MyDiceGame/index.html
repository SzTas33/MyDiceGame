<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My DICE GAME</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts   -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/532bbf787a.js" crossorigin="anonymous"></script>


</head>

<body>
  <h1>Refresh Me</h1>
  <div class="dice-game">
    <div class="player1">
      <p class="player-name">Player 1</p>
      <img class="dice1" src="" alt="">
    </div>

    <div class="player2">
      <p class="player-name">Player 2</p>
      <img class="dice2" src="" alt="">
    </div>
  </div>


  <footer>
    <img class="logo" src="images/T.png" alt="my-logo">
  </footer>



  <!-- JAVASCRIPT -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
